version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.8
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/repejota/apiholdit
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: go get -u github.com/mattn/goveralls
      - run: go test -v -cover -race -coverprofile=/go/src/github.com/repejota/apiholdit/coverage.out
      - run: goveralls -coverprofile=/go/src/github.com/repejota/apiholdit/coverage.out -service=circle-ci -repotoken=XUZEiWNQkmOdSKNL7ygJplYTaaMHx9QwF